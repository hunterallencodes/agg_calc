{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'calc/main.css' %}">
    {% if title %}
      <title>Vent Calculator - {{ title }}</title>
    {% else %}
      <title>Vent Calculator</title>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <h1><a href="{% url 'calc-home' %}">CROSS-SECTIONAL VENTING<br />CALCULATOR</a></h1>
    </header>
    <nav>
      <a class="navigation" href="{% url 'calc-home' %}">Home&nbsp;</a>
      <a class="navigation" href="{% url 'calc-instructions' %}">&nbsp;Instructions&nbsp;</a>
      <a class="navigation" href="{% url 'calc-about' %}">&nbsp;About</a>
      <hr />
    </nav>
    <div>
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
